<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no,viewport-fit=cover" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Kickass Chat</title>
    <style type="text/css">
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: sans-serif;
            background-color: #FCFDFD;
            overflow: hidden;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-top: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 12px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

            button:hover {
                background: #0056b3;
            }

        .alert {
            background: #ffe0e0;
            color: #b30000;
            padding: 15px;
            margin-top: 12px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Kickass Chat Login</h2>
    <input type="text" id="userName" placeholder="User Name" maxlength="16" />
    <input type="text" id="roomName" placeholder="Room Name" autocapitalize="off" maxlength="16" />
    <button id="submitBtn">Login</button>
    <div id="errorBox" class="alert"></div>
</div>
<script type="module">
    const userNameInput = document.getElementById("userName");
    const roomNameInput = document.getElementById("roomName");
    const submitBtn = document.getElementById("submitBtn");
    const errorBox = document.getElementById("errorBox");
    
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll("input").forEach(input => {
            input.addEventListener("input", () => {
                hideError();
            });
        });
    
        roomNameInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                login();
            }
        });
    
        submitBtn.addEventListener("click", async (e) => {
            e.preventDefault();
            await login();
        });
    
        focusOnElement(userNameInput);
    });
    
    function showError(err, element) {
        errorBox.style.display = 'block';
        errorBox.textContent = err;
        focusOnElement(element);
    }
    
    function hideError() {
        errorBox.style.display = "none";
    }
    
    function focusOnElement(element) {
        if (element) {
            setTimeout(() => element.focus(), 0);
        }
    }
    
    async function login() {
        const userName = userNameInput.value.trim();
        if (!userName)
            return showError("Please enter User name.", userNameInput);
    
        const roomName = roomNameInput.value.trim();
        if (!roomName)
            return showError("Please enter Room name.", roomNameInput);
    
        try {
            const response = await fetch("/auth/Login", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userName, roomName })
            });
    
            if (!response.ok)
                throw new Error(await response.text());
    
            const { token } = await response.json();
            localStorage.setItem("chat-token", token);
            window.location.href = `chat.html?timestamp=${Date.now()}`;
        } catch (err) {
            console.error("Login failed: " + err.message);
            showError(err.message);
        }
    }
</script>
</body>
</html>
