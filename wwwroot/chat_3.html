            margin: 0;
            padding: 0;

        html, body {
            height: 100%;
            font-family: sans-serif;
            overflow: hidden;

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: 100dvh;
        }

        .appbar {
            background-color: #FAFBFC;
            min-height: 48px;
            display: flex;
            -ms-align-items: center;
            -o-align-items: center;
            -webkit-align-items: center;
            align-items: center;
            -o-justify-content: center;
            -webkit-justify-content: center;
            justify-content: center;
            padding: 2px 16px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        @media screen and (min-width: 768px) {
            .appbar {
                padding: 6px 12px;
            }
        }

        .appbar-base {
            -ms-align-items: center;
            -o-align-items: center;
            -webkit-align-items: center;
            align-items: center;
            cursor: pointer;
            display: flex;
            gap: 8px;
            -o-justify-content: space-between;
            -webkit-justify-content: space-between;
            justify-content: space-between;
            min-height: 48px;
            -ms-transition: color, background-color .2s ease-out;
            -o-transition: color, background-color .2s ease-out;
            -webkit-transition: color, background-color .2s ease-out;
            transition: color, background-color .2s ease-out;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            outline: none;
            -ms-touch-action: pan-x pan-y;
            touch-action: pan-x pan-y;
            unicode-bidi: isolate;
            direction: rtl;
            width: 100%;
        }

        .appbar-avatar-box {
            width: 44px;
            height: 44px;
            cursor: pointer;
            -o-flex-shrink: 0;
            -webkit-flex-shrink: 0;
            flex-shrink: 0;
            position: relative;
            display: block;
        }

        .appbar-avatar-box-wrapper {
            width: 44px;
            height: 44px;
            -ms-align-items: center;
            -o-align-items: center;
            -webkit-align-items: center;
            align-items: center;
            display: flex;
            -o-justify-content: center;
            -webkit-justify-content: center;
            justify-content: center;
        }

        .appbar-avatar {
            width: 44px;
            height: 44px;
            -ms-border-radius: 50%;
            border-radius: 50%;
            -webkit-object-fit: cover;
            object-fit: cover;
            display: block;
        }

        .appbar-peer-info {
            display: flex;
            -webkit-flex: 1 1;
            -ms-flex: 1 1;
            -o-flex: 1 1;
            flex: 1 1;
            flex-direction: column;
            overflow: hidden;
        }

        .appbar-peer-info-name {
            -ms-align-items: center;
            -o-align-items: center;
            -webkit-align-items: center;
            align-items: center;
            align-self: start;
            color: #091E42;
            display: flex;
            font-size: 1.2rem;
            gap: 2px;
            line-height: 2.4rem;
            margin: 0;
            width: 100%;
        }

        .appbar-peer-info-name-text {
            margin: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .appbar-buttons {
            display: flex;
            -o-flex-shrink: 0;
            -webkit-flex-shrink: 0;
            flex-shrink: 0;
        }

        .main {
            -o-flex-grow: 1;
            -webkit-flex-grow: 1;
            flex-grow: 1;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .message-list {
            padding: 10px;
            -o-flex-grow: 1;
            -webkit-flex-grow: 1;
            flex-grow: 1;
            min-height: 0;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
            gap: 8px;
        }

        .message {
            max-width: 70%;
            padding: 8px 12px;
            -ms-border-radius: 12px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .mine {
            background-color: #d0f0fd;
            -webkit-align-self: flex-end;
            -o-align-self: flex-end;
            align-self: flex-end;
            text-align: right;
        }

        .theirs {
            background-color: #f0f0f0;
            -webkit-align-self: flex-start;
            -o-align-self: flex-start;
            align-self: flex-start;
            text-align: left;
        }

        .footer {
            min-height: 54px;
            padding: 8px 12px;
            background: white;
            box-shadow: 0 -1px 5px #000000;
            box-shadow: 0 -1px 5px rgba(0,0,0,0.1);

            -ms-align-items: center;
            -o-align-items: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .chat-input-wrapper {
            display: flex;
            -o-flex-grow: 1;
            -webkit-flex-grow: 1;
            flex-grow: 1;
            gap: 8px;
        }

        .editable {
            -o-flex-grow: 1;
            -webkit-flex-grow: 1;
            flex-grow: 1;
            min-height: 36px;
            max-height: 100px;
            padding: 8px 12px;
            background: #f1f1f1;
            -ms-border-radius: 18px;
            border-radius: 18px;
            border: 1px solid #ccc;
            overflow-y: auto;
            outline: none;
            font-size: 14px;
            line-height: 1.4;
        }

        button {
            -o-flex-shrink: 0;
            -webkit-flex-shrink: 0;
            flex-shrink: 0;
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 8px 16px;
            -ms-border-radius: 18px;
            border-radius: 18px;
            cursor: pointer;
            font-size: 14px;
            height: 36px;
        }

        button:hover {
            background-color: #1565c0;
        }

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('messageInput');

        function appendMessage(text, sender = 'mine') {
            const msg = document.createElement('div');
            msg.className = `message ${sender}`;
            msg.textContent = text;
            chat.insertBefore(msg, chat.firstChild);
            chat.scrollTop = chat.scrollHeight;
        }

        function sendMessage() {
            const text = input.innerText.trim();
            if (!text) return;
            appendMessage(text, 'mine');
            input.innerText = '';
            setTimeout(() => input.focus(), 0);
        }

        input.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // تست اضافه شدن پیام تصادفی طرف مقابل
        setInterval(() => {
            if (Math.random() < 0.3) {
                appendMessage('سلام از طرف مقابل', 'theirs');
            }
        }, 4000);
    </script>
